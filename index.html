<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookshelf App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.png"
      type="image/png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <!-- Custom JS -->
    <script src="./dist/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <div class="wrapper">
          <h1 id="#title">All Books</h1>
          <h2 id="#today"></h2>
        </div>
        <i class="ri-menu-fold-line collapse"></i>
        <i class="ri-sun-line darkmode"></i>
      </div>
      <div class="header-search">
        <button><i class="ri-search-line"></i></button>
        <input type="search" id="search" placeholder="Search book..." />
      </div>
    </header>
    <section class="sidebar">
      <header class="sidebar-header">
        <div class="sidebar-title">
          <h1>Menu</h1>
          <i class="ri-sun-line"></i>
        </div>
        <img src="./assets/images/logo.svg" alt="Bookshelf Logo" />
        <button class="btn add">
          <span>Add Book</span><i class="ri-add-circle-line"></i>
        </button>
        <nav>
          <h2 class="nav-title">Shelf</h2>
          <ul class="nav-links"></ul>
        </nav>
      </header>
      <footer class="sidebar-footer">
        Copyright &copy; 2024 <strong>Iman Maulana</strong>. All rights
        reserved.
      </footer>
    </section>
    <main>
      <section class="card-wrapper">
        <div class="card">
          <header class="card-header">
            <div class="card-title">
              <h2>Harry Potter</h2>
              <h3>JK. Rowlins</h3>
            </div>
            <span>Status</span>
          </header>
          <section class="card-desc">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Doloremque, corporis.
            </p>
          </section>
          <footer class="card-footer">
            <p class="card-time">24-08-2024</p>
            <div class="card-cta">
              <button class="btn btn-delete">
                <i class="ri-delete-bin-line"></i>
              </button>
              <button class="btn btn--update">
                <i class="ri-edit-line"></i>
              </button>
            </div>
          </footer>
        </div>
        <div class="card add-book">
          <button class="add"><i class="ri-add-line"></i></button>
        </div>
      </section>
      <div class="modal" id="add-modal">
        <div class="wrapper-form" id="add-form">
          <h2 class="title-form">Add Book</h2>
          <form id="my-form">
            <div class="form-group">
              <div class="form-control">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title-add"
                  placeholder="e.g. Harry Potter"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input
                  type="text"
                  name="author"
                  id="author-add"
                  placeholder="e.g. J.K. Rowling"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control">
                <label for="year">Year</label>
                <input
                  type="number"
                  name="year"
                  id="year-add"
                  min="0"
                  placeholder="e.g. 1997"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- <div class="form__group">
                <div class="checkbox-wrapper-1">
                  <input id="example-1" class="substituted" type="checkbox" aria-hidden="true" />
                  <label for="example-1">Finished reading</label>
                </div>
              </div> -->
              <div class="form-control">
                <button type="button" class="btn btn--cancel">Cancel</button>
                <button type="submit" class="btn btn--save" id="btn-save">
                  Save book
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="update-modal">
        <div class="wrapper-form" id="update-form">
          <h2 class="title-form">Update Book</h2>
          <form id="my-form">
            <div class="form-group">
              <div class="form-control">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title-update"
                  placeholder="e.g. Harry Potter"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input
                  type="text"
                  name="author"
                  id="author-update"
                  placeholder="e.g. J.K. Rowling"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control">
                <label for="year">Year</label>
                <input
                  type="number"
                  name="year"
                  id="year-update"
                  min="0"
                  placeholder="e.g. 1997"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- <div class="form__group">
                <div class="checkbox-wrapper-1">
                  <input id="example-1" class="substituted" type="checkbox" aria-hidden="true" />
                  <label for="example-1">Finished reading</label>
                </div>
              </div> -->
              <div class="form-control">
                <button type="button" class="btn btn--cancel">Cancel</button>
                <button type="submit" class="btn btn--edit" id="btn-update">
                  Update book
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
